<!DOCTYPE html>
<head>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function Btn({text, changeValue}) { // 구조 분해 할당(Destructuring Assignment)을 통해 props.text 같이 작성하지 않아도 된다.
            console.log(`${text} was rendered`);
            return <button 
                style={{
                    backgroundColor: "tomato",
                    color: "white",
                    padding: "10px 20px",
                    border: 0,
                    borderRadius: 10,
                }}
                onClick={changeValue} // 진짜 EventListener 는 여기에 다는 것이다.
            >{text}</button>;
        }
        function App() {
            console.log(`App was rendered`);
            const [value, setValue] = React.useState("Save Changes");
            const changeValue = () => setValue("Revert Changes");
            return (
                <div>
                    {/* 아래에서의 onClick 은 단지 하나의 props 일 뿐이다. EventListener 가 아니다. */}
                    {/* style 도 마찬가지다. 단지 하나의 props 일 뿐, inline style 이 아니다. */}
                    <Btn text={value} changeValue={changeValue} style={{color: "green"}}/> 
                    <Btn text="Continue"/> 
                </div>
            );
        }
        ReactDOM.render(<App/>, document.getElementById("root"));
    </script>
</body>
</html>
