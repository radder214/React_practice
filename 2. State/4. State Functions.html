<!DOCTYPE html>
<head>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [counter, setCounter] = React.useState(0);
            const onClick = () => {
                // 방법 1(직접 참조) - worst
                // setCounter(counter + 1);
                
                // 방법 2(함수 전달) - best
                /**
                 * 현재 state를 기반으로 새로운 state를 계산할 때는 함수를 전달하는 방식이 더 안전하다.
                 * 비동기적인 state 업데이트에서도 정확한 값을 보장
                 * 여러 번의 state 업데이트가 연속적으로 발생할 때 더 신뢰할 수 있다.
                */
                // 첫 번째 인자 = 현재 state 값(React가 현재 state 값이라는 것을 보장)
                setCounter(current => current + 1); // 변수명이 반드시 'current' 일 필요는 없다.
                // cf)
                // {중괄호}를 사용할 때는 반드시 return 키워드를 명시적으로 작성해야 한다.
                // setCounter(current => {return current + 1});
            }
            return (
                <div>
                    <h3>Total clicks: {counter}</h3>
                    <button onClick={onClick}>Click me</button>
                </div>
                );
            }
        const root = document.getElementById("root");
        ReactDOM.render(<App/>, root);
    </script>
</body>
</html>
