<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        /**
         * 분 => 시간
         * 시간 => 분
         * flip
         * reset
        */
        function App() {
            const [amout, setAmount] = React.useState(0);
            function onChange(event) {
                setAmount(event.target.value);
            }
            const [flipped, setFlipped] = React.useState(false);
            return (
                <div>
                    <label htmlFor="minutes">분 → 시간</label>
                    <br/>
                    <input
                        id="minutes"
                        type="number"
                        value={flipped ? amout * 60 : amout}
                        disabled={flipped}
                        onChange={onChange}
                    />
                    <br/><br/><br/>
                    <label htmlFor="hours">시간 → 분</label>
                    <input
                        id="hours"
                        type="number"
                        value={flipped ? amout : Math.round(amout / 60)}
                        disabled={!flipped}
                        onChange={onChange}
                    />

                    <br/><br/><br/>
                    <button onClick={() => {
                        setFlipped(current => !current);
                        setAmount(0);}}
                    >{flipped ? `시간 → 분` : `분 → 시간`}</button>
                    <br/>
                    <button onClick={() => setAmount(0)}>초기화</button>
                </div>
            );
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App/>, root);
    </script>
</body>
</html>
